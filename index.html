<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="page">
    <div class="rec">
       <div class="std">Student Portal</div> 
    </div>
     <div class="rec-1">
        <input  id="searchInput"class="rec-2-serach" placeholder="Search"></input>
        <button  class="btn-serach">Search</button>
        <div class="btn-div">
           <button  id="one" class="btn-sort">Sort A->Z</button>
           <button  id="two" class="btn-sort">Sort Z->A</button>
           <button id="three" class="btn-sort">Sort By Marks</button>
           <button id="four" class="btn-sort">Sort By Passing</button>
           <button id="five" class="btn-sort">Sort By Class</button>
           <button id="six" class="btn-sort">Sort By Gender</button>
        </div>
        <table  id="studentTable"class="rec-3">
            <tr id="row">
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </table>
     </div>
</div>
    <script src="./script.js"></script>
